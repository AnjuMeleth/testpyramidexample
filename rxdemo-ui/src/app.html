<template>
  <div class="header">
    <h1>Rx Demo</h1>
  </div>
  <form>
    <fieldset>
      <legend>Medication</legend>
      <div class="field-column">
        <label for="medication">Medication</label>
        <select value.bind="currentRx.drug" id="medication">
          <option model.bind="null">Choose...</option>
          <option repeat.for="drug of availableDrugs" model.bind="drug">${drug.name}</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Prescription</legend>
      <div class="field-column">
        <label for="dose-amount">Dose Amount</label>
        <input id="dose-amount" value.bind="currentRx.doseAmount" placeholder="Dose Amount"/>
      </div>
      <div class="field-column">
        <label for="dose-unit">Dose Unit</label>
        <input id="dose-unit" value.bind="currentRx.doseUnit" placeholder="Dose Unit"/>
      </div>
      <div class="field-column">
        <label for="route">Route</label>
        <input id="route" value.bind="currentRx.route" placeholder="Route"/>
      </div>
      <div class="field-column">
        <label for="frequency">Frequency</label>
        <input id="frequency" value.bind="currentRx.frequency" placeholder="Frequency"/>
      </div>
      <div class="field-column ending-field-column">
        <label for="duration">Duration</label>
        <input id="duration" value.bind="currentRx.duration" placeholder="Duration"/>
      </div>
      <br class="clear">
    </fieldset>
    <br>
    <div if.bind="errorMessages.length > 0" class="alert">
      <div repeat.for="message of errorMessages">
        ${message}
      </div>
    </div>
    <button class="formButton" click.delegate="submitRx()" disabled.bind="!validRx">Add Rx to Cart</button>
    <button class="formButton">Cancel</button>
   </form>

</template>
